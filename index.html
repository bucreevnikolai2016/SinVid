<script type="text/javascript">
    setInterval(function() { 
       var id = '1phPekCXWUAwnmWYzdmt0llykr0KR64rgXdWnx7mOLSw';
var gid = '0';
var url = 'https://docs.google.com/spreadsheets/d/'+id+'/gviz/tq?tqx=out:json&tq&gid='+gid;
fetch(url)
  .then(response => response.text())
  .then(data => document.getElementById("json").innerHTML=myItems(data.slice(47, -2))  
  );
function myItems(jsonString){
  var json = JSON.parse(jsonString);
  var table = '<table><tr>'
  json.table.cols.forEach(colonne => table += '<th>' + colonne.label + '</th>')
  table += '</tr>'
  json.table.rows.forEach(ligne => {
    table += '<tr>'
    ligne.c.forEach(cellule => {
        try{var valeur = cellule.f ? cellule.f : cellule.v}
        catch(e){var valeur = ''}
        table += '<td>' + valeur + '</td>'
      }
    )
    table += '</tr>'
    }
  )
  table += '</table>'
  return table
}
      }, 1000);
    </script>

<script type="text/javascript"> 
setInterval(function() { 
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
async function delayedGreeting() {
  var t1 = document.getElementById("myRange2").value;
  await sleep(50);
  var t2 = document.getElementById("myRange2").value;
  var t3 = t1 - t2;
  var t4 = Math.abs(t3);
  var t5 = document.getElementById('pertime').value;
  if (t4 > 10 & t5 == 0) {document.getElementById('per').value = '1';};
}
delayedGreeting();
}, 50);
</script>
